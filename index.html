<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Number Conversion App</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <main class="d-flex justify-content-center align-items-center">

        <form class="w-50">
            <div class="mb-3">
              <input type="text" class="form-control" id="txtNumber" placeholder="Enter Number">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="cmbInput">
                    <option value="1">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="3">Octal</option>
                    <option value="4">Hexa Decimal</option>
                  </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="txtResult" placeholder="Result">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="cmbResult">
                    <option value="1">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="3">Octal</option>
                    <option value="4">Hexa Decimal</option>
                </select>
            </div>
          </form>

          <p>Copyright <i class="bi bi-c-circle"></i> Sandun Induranga</p>

    </main>

      <!-- Script For Bootstrap -->
      <script src="assets/js/bootstrap.min.js"></script>

      <!-- Script For Bootstrap -->
      <script src="assets/js/jquery-3.6.1.min.js"></script>

      <!-- Script For Bootstrap -->
      <script src="assets/js/script.js"></script>

</body>
</html>
