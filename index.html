<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Number Conversion App</title>
</head>
<body>

    <main>

        <form>
            <div class="mb-3">
              <label for="txtNumber" class="form-label">Enter Number</label>
              <input type="text" class="form-control" id="txtNumber">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="cmbInput">
                    <option value="1">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="3">Octal</option>
                    <option value="3">Hexa Decimal</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="txtResult" class="form-label">Result</label>
                <input type="text" class="form-control" id="txtResult">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="cmbResult">
                    <option value="1">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="3">Octal</option>
                    <option value="3">Hexa Decimal</option>
                </select>
            </div>
          </form>

    </main>

      <!-- Script For Bootstrap -->
      <script src="assets/js/bootstrap.min.js"></script>

      <!-- Script For Bootstrap -->
      <script src="assets/js/jquery-3.6.1.min.js"></script>

      <!-- Script For Bootstrap -->
      <script src="assets/js/script.js"></script>

</body>
</html>
